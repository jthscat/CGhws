<!DOCTYPE html>

<html>

<head>
<style>
#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		font-size: 20px;
		color: #ffff00
	} 
	body {
		overflow: hidden
  }
</style>
</head>

<body> 

<audio id="soundtrack" autoplay loop style="display:none">
<source src="史丹利.mp3"  type='audio/mp3'>
</audio>

<div id='info'> HW1 timed-based animation <br> 
<button id="toggle" style="width:20%">Toggle</button>
<button id="switch" style="width:20%">Switch mode</button>
<br>
<button id="time" style="width:5%">+10</button>
<button id="time2" style="width:5%">+1</button>
</div>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()

var camera, scene, renderer;
var angle=0,group;
var mode1=true,mode2=false;
var turn=false;
var time;
var timeout=0;
var pressed={};
var soundTrack;
var a;
var begin=true;

$('#toggle').mousedown(function(e){
     if ( pressed[e.which] ) return;
    pressed[e.which] = e.timeStamp;
     
});

$('#toggle').mouseup(function(e){
    if ( !pressed[e.which] ) return;
    var duration = ( e.timeStamp - pressed[e.which] ) / 1000;
     if(duration>1)
     {
     angle=0;
     }
     else
     {
     turn=!turn;
     if(turn)
     $("#toggle").text('stop');
     else
     $("#toggle").text('turn');
     }
     pressed[e.which] = 0;
});

$('#switch').click(function(){
     if(mode1)
     {
     $("#switch").text('continuous');
     mode1=false;
     mode2=true;
     }
     else
     {
     $("#switch").text('SixDegs');
     mode1=true;
     mode2=false;
     }
     angle =0;
});

$('#time').click(function(){
     angle += 2*Math.PI/6;
});

$('#time2').click(function(){
     angle += 2*Math.PI/60;
});

init();
animate();

function init() {
  soundTrack = document.getElementById ('soundtrack');
  
  renderer = new THREE.WebGLRenderer({
    antialias: true
  });

  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,1000 );
  camera.position.z = 35;
var circlegeometry = new THREE.CircleGeometry( 10, 32 );
var circlematerial = new THREE.MeshBasicMaterial( { color: 0xFFFFFF} );
var circle = new THREE.Mesh( circlegeometry, circlematerial );
scene.add( circle );

var geometry2 = new THREE.CircleGeometry( 1, 32 );
var material2 = new THREE.MeshBasicMaterial( { color: 0xFF50000} );
var circle2 = new THREE.Mesh( geometry2, material2 );
var geometry = new THREE.BoxGeometry( 1, 7,0 );
var material = new THREE.MeshBasicMaterial( {color: 0x000000} );
var cube = new THREE.Mesh( geometry, material );
cube.position.y=4.3;

group = new THREE.Group();
group.add( cube );
group.add( circle2 );

scene.add( group );

 clock=new THREE.Clock();
 clock.getDelta();
 setTimeout(turnSixDegs(),0);
 /////////////////////////////////////////////////////////
  window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}
function turnSixDegs(){
   if(turn&&mode2&&angle>0)
   {
   angle -=6/180*Math.PI;
   }
   setTimeout(turnSixDegs,1000);
}

function stop(){
   soundTrack.pause();
   clearTimeout(a);
}

function animate() {
   //angle+=0.01;
   if(begin){
   soundTrack.pause();
   begin=!begin;
  }
  var dt=clock.getDelta();
  //console.log(dt);
  if(turn&&mode1&&angle>0)
  angle -=2*Math.PI*dt/60;
  
  if(turn&&angle<=0){
    turn=!turn;
	$("#toggle").text('turn');
    angle=0;
	soundTrack.play();
    a=setTimeout(stop,10000);
  }
   
  group.position.set(0.3*Math.sin(angle),0.3*Math.cos(angle),0);
  group.rotation.z=-angle;
  requestAnimationFrame(animate);
  render();
}

function render() {
  renderer.render(scene, camera);
}


</script>
</body>

</html>
